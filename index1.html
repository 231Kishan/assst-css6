<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heading, Circle, and Rectangle</title>
  <style>
    body {
      text-align: center;
    }

    h1 {
      color: red;
    }

    .circle {
      width: 100px;
      height: 100px;
      border: 2px solid black; /* Border for visibility */
      border-radius: 50%;
      margin: 10px auto;
    }
g
    .rectangle {
      width: 120px;
      height: 60px;
      border: 2px solid black; /* Border for visibility */
      margin: 10px auto;
    }
  </style>
</head>
<body>

  <h1>Heading</h1>
  <div class="circle"></div>
  <div class="rectangle"></div>

</body>
</html>
